<div class="column" style="height: calc(100% - 25px);">
    <div class="batch-details" style="height: 25px;"></div>
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="div.tab-pane[name=descriptors]" aria-controls="descriptors" role="tab" data-toggle="tab"><%- _t("Descriptors") %></a></li>
        <li role="presentation"><a href="div.tab-pane[name=parents]" aria-controls="parents" role="tab" data-toggle="tab"><%- _t("Parent batches") %></a></li>
        <li role="presentation"><a href="div.tab-pane[name=batches]" aria-controls="batches" role="tab" data-toggle="tab"><%- _t("Children batches") %></a></li>
        <li role="presentation"><a href="div.tab-pane[name=panels]" aria-controls="panels" role="tab" data-toggle="tab"><%- _t("Panels") %></a></li>
        <li role="presentation"><a href="div.tab-pane[name=actions]" aria-controls="actions" role="tab" data-toggle="tab"><%- _t("Actions") %></a></li>
        <li role="presentation"><a href="div.tab-pane[name=comments]" aria-controls="comments" role="tab" data-toggle="tab"><%- _t("Comments") %></a></li>
    </ul>
    <!-- Tab panes -->
    <div class="tab-content" style="height: calc(100% - 32px - 10px);">
        <div role="tabpanel" class="tab-pane active" name="descriptors" style="height: 100%; overflow-y: auto; padding-right: 5px;"></div>
        <div role="tabpanel" class="tab-pane" name="parents" style="height: 100%;"></div>
        <div role="tabpanel" class="tab-pane" name="batches" style="height: 100%;"></div>
        <div role="tabpanel" class="tab-pane" name="actions" style="height: 100%;"></div>
        <div role="tabpanel" class="tab-pane" name="panels" style="height: 100%;"></div>
        <div role="tabpanel" class="tab-pane" name="comments" style="height: 100%;"></div>
    </div>
</div>
