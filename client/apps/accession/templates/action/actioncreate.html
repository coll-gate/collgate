<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title"><%- _t("Create an action") %></h4>
        </div>
        <div class="modal-body">
            <form>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label class="control-label"><%- _t("Name") %></label>
                            <input class="form-control" name="name" type="text" value="" maxlength="128" autocomplete="off" autofocus="" style="width:100%;">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label class="control-label"><%- _t("Type of action") %></label>
                            <select class="form-control" name="action-type" style="width:100%;"></select>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default cancel" data-dismiss="modal"><%- _t("Cancel") %></button>
            <button type="button" class="btn btn-success continue"><%- _t("Continue") %></button>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
