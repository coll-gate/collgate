<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title"><%- _t("Change comment value") %></h4>
        </div>
        <div class="modal-body">
            <form>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label class="control-label"><%- _t("Value") %></label>
                            <input class="form-control" name="comment-value" type="text" value="<%- value %>" maxlength="1024" autocomplete="off" style="width:100%;">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default cancel" data-dismiss="modal"><%- _t("Cancel") %></button>
            <button type="button" class="btn btn-success apply"><%- _t("Apply") %></button>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
