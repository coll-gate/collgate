<div class="comments">
    <table class="table table-striped">
        <thead>
            <tr>
                <th><%- _t("Label") %></th>
                <th><%- _t("Value") %></th>
            </tr>
        </thead>
        <tbody>
            <% var i = 0; %>
            <% _.each(comments_data, function(comment) { %>
                <% var comment = comments_data[i]; %>
                <tr class="comment" index="<%- i %>" comment="<%- comment.label %>">
                    <td class="comment-name" style="padding-top: 5px; padding-bottom: 3px;"><%- comment.label %></td>
                    <td class="comment-value" style="padding-top: 3px; padding-bottom: 3px;"><%- comment.value %></td>
                </tr>
                <% ++i; %>
            <% }) %>
        </tbody>
    </table>
</div>
<div class="footer pull-right">
    <button type="button" class="btn btn-default modify"><%- _t("Modify") %></button>
</div>
