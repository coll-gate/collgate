<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title"><%- _t("Update an organisation or a partner") %></h4>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label class="control-label" for="organisation_name"><%- _t("Name (must be unique)") %></label>
                    <input class="form-control name" id="organisation_name" type="text" name="name" value="" maxlength="255" autofocus="" autocomplete="off" style="width:100%;">
                </div>
                <div class="form-group">
                    <label class="control-label" for="organisation_type"><%- _t("Type") %></label>
                    <select class="form-control organisation-type" id="organisation_type" name="organisation-type"></select>
                </div>
                <div class="form-group">
                    <label class="control-label" for="organisation_grc"><%- _t("Partner") %></label>
                    <select class="form-control organisation-grc" id="organisation_grc" name="organisation-grc">
                        <option value="0"><%- _t("Not partner") %></option>
                        <option value="1"><%- _t("Is partner") %></option>
                    </select>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default cancel" data-dismiss="modal"><%- _t("Cancel") %></button>
            <button type="button" class="btn btn-success apply"><%- _t("Apply") %></button>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
